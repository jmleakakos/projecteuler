      var displayButton = document.getElementById('display');
      displayButton.onclick = function() {
        var problems = document.getElementById('problems');
        for(var i = 0; i < problems.children.length; i++) {
          var problemNode = problems.children[i];
          var result = window[problemNode.id]();
          problemNode.innerText += (" " + result.toString());
        }
      };
